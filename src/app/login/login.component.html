<form [formGroup]="loginForm" (ngSubmit)="login()" class="shadow-lg p-4 rounded bg-light">
  <!-- Campo de email -->
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
      <small *ngIf="email?.errors?.['required']">El correo es requerido.</small>
      <small *ngIf="email?.errors?.['email']">Ingrese un correo válido.</small>
    </div>
  </div>

  <!-- Campo de contraseña -->
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" class="form-control" />
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
      <small *ngIf="password?.errors?.['required']">La contraseña es requerida.</small>
      <small *ngIf="password?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>
  </div>



  <!-- Botón de inicio de sesión -->
  <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Iniciar sesión</button>

    <div class="mt-3 text-center">
      <p>
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-primary text-decoration-none">Regístrate aquí</a>
      </p>
    </div>
  </form>
