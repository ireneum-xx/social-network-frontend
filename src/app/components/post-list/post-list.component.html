    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Mostrar el ID del usuario -->
        <h5 class="card-title">Usuario ID: {{ post.user_id }}</h5>
        <!-- Contenido de la publicaciÃ³n -->
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  </div>
